<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Untitled-1.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="nav-content">
          <ul>
            <li>Collections</li>
            <li> Men</li>
            <li> Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>

      <div class="nav-right">
        <div class="cart">
          <img src="images/icon-cart.svg" alt="">
        </div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="">
        </div>
      </div>
    </nav>
  </header>

  <div class="main-content">
    <section class="section-left">
      <main>
        <img src="images/image-product-1.jpg" alt="">
      </main>
      <aside>
        <div class="active-shoe">
          <img src="images/image-product-2.jpg" alt="">
        </div>
        <div>
          <img src="images/image-product-3.jpg" alt="">
        </div>
        <div>
          <img src="images/image-product-4.jpg" alt="">
        </div>
        <div>
          <img src="images/image-product-4.jpg" alt="">
        </div>
      </aside>
    </section>
    
    <section class="section-right">
      
      <h3>Sneaker Company</h3> 
      <h1>Fall Limited Edition Sneakers</h1> 
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="cart-sec">
        <div class="cart-num">
          <div><img src="./images/icon-minus.svg" alt=""></div>
          <div ><h6class="zero">0</h6></div>
          <div><img src="./images/icon-plus.svg" alt=""></div>
        </div>
        <div class="add-cart">
          <div class="cart">
            <img src="images/icon-cart.svg" alt="" style="color: white;">
          </div>
          <div class="cart-text">
            <h6>Add to cart</h6>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
